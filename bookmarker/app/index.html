
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>

  <body onload = "fetchBookmarks()">

  	<div class="container">
  		<div class="header clearfix">
  			<h3 class="text-muted">Bookmarker</h3>
  		</div>
  		
	     <!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
		    <h2 class="display-4">Bookmark your favorite sites!</h2>
		    <form id="myForm">
	      	<div class="form-group">
	      		<label for="sitename">Website Name</label>
	      		<input type="text" class="form-control" id="sitename" placeholder="Enter the website name.." />
	      	</div>
	      	<div class="form-group">
	      		<label for="siteurl">Website Url</label>
	      		<input type="text" class="form-control" id="siteurl" placeholder="Enter the website url.." />
	      	</div>
	      	<button type="submit" class="btn btn-primary">Submit!</button>
	      </form>
		</div>

      <div class="row marketing">
      	<div class="col-lg-12">
      		<div id="bookmarkResults"></div>
      	</div>	
      </div>
    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="resources/js/main.js"></script>
  </body>
</html>
